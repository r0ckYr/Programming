<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/fontawesome-free-6.2.0-web/css/all.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/bootstrap.bundle.js"></script>
    
    <title>Rocky Notes</title>
</head>
<body>
    <div class="container-fluid justify-content-center text-center" style="width: 550px;">
        <div class="row justify-content-center">
            <div class="col-4 bg-danger pb-1">
                <p class="p text-white m-0" style="float:left;">Note: 1</p>
                <textarea spellcheck="false" class="form-control p-0 m-0" id="notesText1" rows="15" cols="10"></textarea>
            </div>
            <div class="col-4 bg-primary pb-1">
                <p class="p text-white m-0" style="float:left;">Note: 2</p>
                <textarea spellcheck="false" class="form-control p-0 m-0" rows="15" id="notesText2" cols="10"></textarea>
            </div>
            <div class="col-4 bg-secondary pb-1">
                <p class="p text-white m-0" style="float:left;">Note: 3</p>
                <textarea spellcheck="false" class="form-control p-0 m-0" rows="15" id="notesText3" cols="10"></textarea>
            </div>
        </div>
    </div>
</body>
<script src="js/index.js"></script>
</html>
